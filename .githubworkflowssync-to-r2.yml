name: Sync file to Cloudflare R2 (bucket: window)

on:
  push:
    branches: [ main ]  # 可改为你的默认分支，如 'master'
    paths:
      - 'res/windowOP.zip'  # ← 修改为你实际要监控的文件路径！

jobs:
  upload-to-r2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --quiet

      - name: Upload file to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
        run: |
          aws s3 cp docs/index.html s3://${{ secrets.R2_BUCKET_NAME }}/index.html \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --no-progress